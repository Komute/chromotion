<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Dot Matrix Status</title>

        <!-- Icons -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/apple-touch-icon-114x114-precomposed.png" />

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />

        <!-- JavaScript -->
        <script src="assets/scripts/jquery.min.js"></script>
        <script src="assets/scripts/formPost.js"></script>
        <script src="assets/scripts/customSelect.js"></script>
        <script src="assets/scripts/tap.js"></script>
        <script src="assets/scripts/global.js"></script>
        <script src="assets/scripts/carousel.js"></script>
    </head>
    <body>
        <div class="wrapper">
        	<span class="confirm animated">Status Updated!</span>
            <div class="chromotion">
                <form id="statusUpdate" method="post">
                    <div class="chromotion-hd js-carousel">
                        <div class="carouselWrapper js-carouselWrapper">
                            <span class="icon icon_arrowLeft js-carousel-btn js-carousel-btn-prev"></span>
                            <ul class="carousel js-carousel-list">
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="zn" type="radio" />
                                    <span class="member member_zn"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="zz" type="radio" />
                                    <span class="member member_zz"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="lg" type="radio" />
                                    <span class="member member_lg"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="gz" type="radio" />
                                    <span class="member member_gz"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="cd" type="radio" />
                                    <span class="member member_cd"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="jj" type="radio" />
                                    <span class="member member_jj"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="pf" type="radio" />
                                    <span class="member member_pf"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="yn" type="radio" />
                                    <span class="member member_yn"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="cj" type="radio" />
                                    <span class="member member_cj"></span>
                                </li>
                                <li>
                                    <input class="field field_radioOverlay" name="initials" value="br" type="radio" />
                                    <span class="member member_br"></span>
                                </li>
                            </ul>
                            <span class="icon icon_arrowRight js-carousel-btn js-carousel-btn-next"></span>
                        </div>
                    </div>
                    <div class="chromotion-bd">
                        <ul class="vList">
                            <li class="accordion js-accordion">
                                <div class="accordion-item">
                                    <span class="accordion-item-content js-accordion-value">Select a Status</span>
                                    <span class="icon icon_arrowDown"></span>
                                </div>
                                <ul class="vList status accordion-list js-accordion-list">
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_green"></span>
                                        <label class="status-item-content" data-value="Available">Available</label>
                                    </li>
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_blue"></span>
                                        <label class="status-item-content" data-value="WFH">Work @ Home</label>
                                    </li>
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_purple"></span>
                                        <label class="status-item-content" data-value="Meeting">In A Meeting</label>
                                    </li>
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_darkBlue"></span>
                                        <label class="status-item-content" data-value="Sick">Sick</label>
                                    </li>
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_yellow"></span>
                                        <label class="status-item-content" data-value="Need Help">Help!</label>
                                    </li>
                                    <li class="status-item js-status-item">
                                        <span class="circle circle_red"></span>
                                        <label class="status-item-content" data-value="Busy">Busy</label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <fieldset class="isHidden">
                            <legend>Select a Member's Status</legend>
                            <select id="status" class="js-status" name="status">
                                <option>Available</option>
                                <option>WFH</option>
                                <option>Meeting</option>
                                <option>Sick</option>
                                <option>Need Help</option>
                                <option>Busy</option>
                            </select>
                        </fieldset>
                        <input id="sendStatus" class="button" type="button" value="Update" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
